<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div class="container_header">
    <div class="header row row-1">
        <div class="header__img col-1"></div>
        <div class="styled-text col-2">
            Try not to<br><strong>DIE</strong>
        </div>
        <div class="col-21"></div>
        <div id="user-dropdown" class="user-dropdown col-1">
            <button id="user-name" class="user-name">Иван Иванов</button>
            <div class="dropdown-content">
                <a href="/profile">Профиль</a>
                <button id="logout-button">Выход</button>
            </div>
        </div>
    </div>
</div>
<div class="form__background hidden" id="registration-background"></div>
<form class="hidden form registration" id="register-form" style="position: absolute;" >
    <p class="form__title">Регистрация пациента</p>
    <div class="form__input-fields">
        <label>
            <p class="input-field__label">Имя</p>
            <input class="input-field" id="register-name-input" type="text" placeholder="Иванов Иван Иванович">
        </label>
        <div class="form__row">
            <label>
                <p class="input-field__label">Пол</p>
                <select id="gender-input" class="input-field">
                    <option value="Male">Мужской</option>
                    <option value="Female">Женский</option>
                </select>
            </label>
            <label>
                <p class="input-field__label">Дата рождения</p>
                <input class="input-field" id="date-input" type="date">
            </label>
        </div>
    </div>
    <div class="form__buttons">
        <button class="form__button submit" id="register-submit-button">Зарегистрировать</button>
    </div>
</form>
<div class="main-content">
    <div class="container">
        <div class="container__head">
            <p class="container__title">Пациенты</p>
            <button class="container__button" id="register-patient-button">Регистрация нового пациента</button>
        </div>
        <form class="filters">
            <p class="filters__title">Фильтры и сортировка</p>
            <div class="filters__row">
                <label>
                    <p class="input-field__label">Имя</p>
                    <input class="input-field filter" id="name-input" type="text" placeholder="Иванов Иван Иванович">
                </label>
                <label>
                    <p class="input-field__label">Имеющиеся заключения</p>
                    <select id="conclusions-input" class="input-field">
                        <option value="" selected disabled>Выберите заключение</option>
                        <option value="Recovery">Выздоровление</option>
                        <option value="Disease">Болезнь</option>
                        <option value="Death">Смерть</option>
                    </select>
                </label>
            </div>
            <div class="filters__row">
                <label class="switch">
                    <input type="checkbox" id="scheduled-visits-input">
                    <span class="slider"></span>
                </label>
                <p>Есть запланированные визиты</p>
                <label class="switch">
                    <input type="checkbox" id="only-mine-input">
                    <span class="slider"></span>
                </label>
                <p>Мои пациенты</p>
                <label>
                    <p class="input-field__label">Сортировка пациентов</p>
                    <select id="sort-input" class="input-field">
                        <option value="" selected disabled>Выберите сортировку</option>
                        <option value="NameAsc">По имени (А-Я)</option>
                        <option value="NameDesc">По имени (Я-А)</option>
                        <option value="CreateAsc">Сначала новые пациенты</option>
                        <option value="CreateDesc">Сначала старые пациенты</option>
                        <option value="InspectionAsc">Сначала новые осмотры</option>
                        <option value="InspectionDesc">Сначала старые осмотры</option>
                    </select>
                </label>
            </div>
            <div class="filters__row bottom">
                <label>
                    <p class="input-field__label">Число пациентов на странице</p>
                    <select id="size-input" class="input-field">
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                    </select>
                </label>
                <div class="form__buttons">
                    <button class="form__button submit" id="submit-button" type="button">Поиск</button>
                </div>
            </div>
        </form>
        <div class="container__list"></div>
        <div class="pagination" id="pagination-container"></div>
    </div>
</div>
</body>
<script type="module" src="./js/pagination.js"></script>
<script type="module" src="./js/header.js"></script>
<script type="module" src="./js/patientsPage.js"></script>
<script type="module" src="./js/api/doctor.js"></script>
<script type="module" src="./js/components/patient.js"></script>
</html>
