<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div class="container-header">
    <div class="header row-1">
        <div class="header__img col-3"></div>
        <div class="styled-text col-3">
            Try not to<br><strong>DIE</strong>
        </div>
        <div class="row col-12">
            <button class="header__button hidden" id="patients-button">Пациенты</button>
            <button class="header__button hidden" id="consultations-button">Консультации</button>
            <button class="header__button hidden" id="stats-button">Отчеты и статистика</button>
        </div>
        <div class="col-27"></div>
        <button class="header__button col-7" id="login-button">Вход</button>
        <button class="header__button col-4" id="user-button"></button>
        <div class="dropdown usermenu hidden" id="userMenu">
            <button class="dropdown__item" id="profile-button">Профиль</button>
            <button class="dropdown__item" id="logout-button">Выход</button>
        </div>
    </div>
</div>
<div class="main-content">
    <div class="container">
        <div class="container__head">
            <p class="container__title">Медицинская карта пациента</p>
            <button class="container__button" id="add-consultation-button">Добавить осмотр</button>
        </div>
        <div class="container__head">
            <div class="head__row">
                <p class="patient__name head" id="patient-name"></p>
                <img class="gender-icon" id="gender-icon">
            </div>
            <div class="head__row">
                <p class="patient__birthday">Дата рождения:</p>
                <p class="patient__birthday" id="patient-birthday"></p>
            </div>
        </div>
        <form class="filters" id="filters">
            <div class="filters__row">
                <label>
                    <p class="input-field__label">МКБ-10</p>
                    <div class="input-list icdRoots" id="select-icdRoots">Выбрать</div>
                    <div class="dropdown icdRoots input hidden" id="icdRoots"></div>
                </label>
                <div class="row">
                    <label class="radio-option">
                        <input type="radio" name="grouped" id="grouped" value=true />
                        <span>Сгруппировать по повторным</span>
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="grouped" value=false checked />
                        <span>Показать все</span>
                    </label>
                </div>
            </div>
            <div class="filters__row bottom">
                <label>
                    <p class="input-field__label">Число осмотров на странице</p>
                    <select id="size-input" class="input-field">
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                    </select>
                </label>
                <div class="form__buttons">
                    <button class="form__button submit" id="submit-button">Поиск</button>
                </div>
            </div>
        </form>
        <div class="container__list"></div>
        <div class="pagination" id="pagination-container"></div>
    </div>
</div>
</body>
<script type="module" src="/js/patientPage.js"></script>
<script type="module" src="/js/header.js"></script>
</html>
