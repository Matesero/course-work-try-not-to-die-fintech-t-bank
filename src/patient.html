<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div class="container_header">
    <div class="header row row-1">
        <div class="header__img col-1"></div>
        <div class="styled-text col-2">
            Try not to<br><strong>DIE</strong>
        </div>
        <div class="col-21"></div>
        <div id="user-dropdown" class="user-dropdown col-1">
            <button id="user-name" class="user-name">Иван Иванов</button>
            <div class="dropdown-content">
                <a href="/profile">Профиль</a>
                <button id="logout-button">Выход</button>
            </div>
        </div>
    </div>
</div>
<div class="main-content">
    <div class="container">
        <div class="container__head">
            <p class="container__title">Медицинская карта пациента</p>
            <button class="container__button" id="add-consultation-button">Добавить осмотр</button>
        </div>
        <div class="container__head">
            <div>
                <p class="patient__name" id="patient-name"></p>
                <img class="gender-icon" id="gender-icon">
            </div>
            <div>
                <p class="patient__birthday">Дата рождения:</p>
                <p class="patient__birthday" id="patient-birthday"></p>
            </div>
        </div>
        <form class="filters" id="filters">
            <div class="filters__row">
                <label>
                    <p class="input-field__label">МКБ-10</p>
                    <select id="mkb-select" class="input-field">
                        <option value="" disabled selected>Выбрать</option>
                    </select>
                </label>
                <label class="radio-option">
                    <input type="radio" name="grouped" id="grouped" value=true />
                    <span>Сгруппировать по повторным</span>
                </label>
                <label class="radio-option">
                    <input type="radio" name="grouped" value=false checked />
                    <span>Показать все</span>
                </label>
            </div>
            <div class="filters__row bottom">
                <label>
                    <p class="input-field__label">Число осмотров на странице</p>
                    <select id="size-input" class="input-field">
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                    </select>
                </label>
                <div class="form__buttons">
                    <button class="form__button submit" id="submit-button">Поиск</button>
                </div>
            </div>
        </form>
        <div class="container__list"></div>
        <div class="pagination" id="pagination-container"></div>
    </div>
</div>
</body>

<script type="module" src="/js/patientPage.js"></script>
<script type="module" src="/js/header.js"></script>

</html>
