<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div class="container-header">
    <div class="header row-1">
        <div class="header__img col-3"></div>
        <div class="styled-text col-3">
            Try not to<br><strong>DIE</strong>
        </div>
        <div class="row col-12">
            <button class="header__button hidden" id="patients-button">Пациенты</button>
            <button class="header__button hidden" id="consultations-button">Консультации</button>
            <button class="header__button hidden" id="stats-button">Отчеты и статистика</button>
        </div>
        <div class="col-27"></div>
        <button class="header__button col-7" id="login-button">Вход</button>
        <button class="header__button col-4" id="user-button"></button>
        <div class="dropdown usermenu hidden" id="userMenu">
            <button class="dropdown__item" id="profile-button">Профиль</button>
            <button class="dropdown__item" id="logout-button">Выход</button>
        </div>
    </div>
</div>
<div class="main-content">
    <form class="form registration">
        <p class="form__title">Регистрация</p>
        <div class="form__input-fields">
            <label>
                <p class="input-field__label">Имя</p>
                <input class="input-field" id="name-input" type="text" placeholder="Иванов Иван Иванович">
            </label>
            <div class="form__row">
                <label>
                    <p class="input-field__label">Пол</p>
                    <select id="gender-input" class="input-field">
                        <option value="Male">Мужской</option>
                        <option value="Female">Женский</option>
                    </select>
                </label>
                <label>
                    <p class="input-field__label">Дата рождения</p>
                    <input class="input-field" id="date-input" type="date">
                </label>
            </div>
            <label>
                <p class="input-field__label">Телефон</p>
                <input class="input-field" id="number-input" type="text" placeholder="+7 (xxx) xxx xx-xx">
            </label>
            <label>
                <p class="input-field__label">Специальность</p>
                <select class="input-field" id="spec-input"></select>
            </label>
            <label>
                <p class="input-field__label">Email</p>
                <input class="input-field" id="email-input" type="text" placeholder="name@example.com">
            </label>
            <label>
                <p class="input-field__label">Пароль</p>
                <input class="input-field" id="password-input" type="password">
            </label>
        </div>
        <div class="form__buttons">
            <button class="form__button submit" id="submit-button" type="button">Зарегистрироваться</button>
        </div>
    </form>
</div>
</body>
<script type="module" src="./js/header.js"></script>
<script type="module" src="./js/registrationPage.js"></script>
<script type="module" src="./js/api/doctor.js"></script>
</html>
