<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="header">
    <img src="">
    <p></p>
    <button class="header__button" id="login-button">Вход</button>
</div>
<form class="form col-6">
    <p class="form__title">Вход</p>
    <div class="form__input-fields">
        <label>
            <p class="input-field__label">Email</p>
            <input class="input-field" id="email-input" type="text" placeholder="name@example.com">
        </label>
        <label>
            <p class="input-field__label">Пароль</p>
            <input class="input-field" id="password-input" type="password">
        </label>
    </div>
    <div class="form__buttons">
        <button class="form__button" id="submit-button" type="button">Войти</button>
        <button class="form__button" id="register" type="button">Регистрация</button>
    </div>
</form>
</body>
<script type="module" src="./js/header.js"></script>
<script type="module" src="./js/loginPage.js"></script>
<script type="module" src="./js/api/doctor.js"></script>
</html>
